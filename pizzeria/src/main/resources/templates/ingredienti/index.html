<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
	<title>Pizzeria</title>
</head>

<body>
	<h1 class="container text-center mt-4">Lista ingredienti</h1>

	
	
	<div th:unless="${listaIngredienti.isEmpty()}" class="container text-center mt-3" id="table-3">

		<ul>
			<li th:each="ingrediente : ${listaIngredienti}">
				<p th:text="${ingrediente.name}"></p>
			</li>
		</ul>
		
	</div>
	
	
	<div th:if="${listaIngredienti.isEmpty()}" class="text-center">
		<p>Non ci sono ancora gli ingredienti</p>
	</div>
	
	<div class="container text-center mt-5">
	
		<form id="form-ingredienti" th:action="@{/ingredienti/create}" th:object="${ingrediente}" method="post">
	
			<label>Inserisci l'ingrediente che vuoi aggiungere</label>
			<input type="text" th:field="*{name}" id="name" class="form-control mt-2">
			
			<div th:if="${#fields.hasAnyErrors()}">
				<ul>
					<li th:each="err : ${#fields.allErrors()}" th:text="${err}">
						Errore
					</li>
				</ul>
			</div>
			
			
			
			<button class="btn btn-primary mt-3" type="submit">Aggiungi ingrediente</button>
	
		</form>
	
	</div>
	
</body>

</html>
