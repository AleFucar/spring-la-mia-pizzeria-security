<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
	<title>Pizzeria</title>
</head>

<body>
	<h1 class="container text-center mt-4">Aggiorna gli sconti della pizza: <span th:text="${saldo.pizza.name}"></span>
	</h1>

	<div class="container mt-5">
		<form id="saldi-form" th:object="${saldo}" th:action="@{/saldi/create}" method="post">

			<input type="hidden" th:field="*{pizza}" id="pizza">
			<label for="dataInizio" class="form-label">Inizio saldi</label>
			<input type="datetime" id="dataInizio" class="form-control" th:field="*{dataInizio}" th:errorClass="is-invalid">
			<div th:if="${#fields.hasErrors('dataInizio')}" class="invalid-feedback">
				<ul>
					<li th:each="err : ${#fields.errors('dataInizio')}" th:text="${err}"></li>
				</ul>
			</div>

			<label for="dataFine" class="form-label">Fine saldi</label>
			<input type="datetime" id="dataFine" class="form-control" th:field="*{dataFine}">
			<div th:if="${#fields.hasErrors('dataFine')}" class="invalid-feedback">
				<ul>
					<li th:each="err : ${#fields.errors('dataFine')}" th:text="${err}"></li>
				</ul>
			</div>

			<label for="nome" class="form-label">Nome Offerta</label>
			<input type="text" id="nome" class="form-control" th:field="*{nome}">
			<div th:if="${#fields.hasErrors('nome')}" class="invalid-feedback">
				<ul>
					<li th:each="err : ${#fields.errors('nome')}" th:text="${err}"></li>
				</ul>
			</div>

			<button class="btn btn-primary mt-3">Salva</button>
			<a class="btn btn-primary mt-3" th:href="@{/pizze}">Torna al menu</a>
		</form>
	</div>

</body>
