<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<title>EditYourPizza</title>
</head>

<body>

	<h1 class="mt-4 container text-center">Aggiorna la tua pizza!</h1>

	<div class="container mt-5">
		<form id="pizza-form" th:object="${pizza}" th:action="@{|/pizze/update/${pizza.id}|}" method="post">


			<label for="name" class="form-label">Nome della pizza</label>
			<input type="text" id="name" class="form-control" th:field="*{name}" th:errorClass="is-invalid">
			<div th:if="${#fields.hasErrors('name')}" class="invalid-feedback">
				<ul>
					<li th:each="err : ${#fields.errors('name')}" th:text="${err}"></li>
				</ul>
			</div>

			<label for="description" class="form-label">Descrizione</label>
			<input type="text" id="description" class="form-control" th:field="*{description}">
			<div th:if="${#fields.hasErrors('description')}" class="invalid-feedback">
				<ul>
					<li th:each="err : ${#fields.errors('description')}" th:text="${err}"></li>
				</ul>
			</div>

			<label for="price" class="form-label">Prezzo</label>
			<input type="text" id="price" class="form-control" th:field="*{price}">
			<div th:if="${#fields.hasErrors('price')}" class="invalid-feedback">
				<ul>
					<li th:each="err : ${#fields.errors('price')}" th:text="${err}"></li>
				</ul>
			</div>
			
			<label for="photo" class="form-label">Foto(Link)</label>
			<input type="text" id="photo" class="form-control" th:field="*{photo}">
			<div th:if="${#fields.hasErrors('photo')}" class="invalid-feedback">
				<ul>
					<li th:each="err : ${#fields.errors('photo')}" th:text="${err}"></li>
				</ul>
			</div>
			
			
			<button class="btn btn-primary mt-2">Aggiorna</button>
		</form>
	</div>
</body>

</html>
